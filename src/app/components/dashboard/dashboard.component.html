<!-- Smaller cards -->
<div class="row">
  <div class="col-md-4 col-sm-12 " *ngFor="let graph of graphs; let i = index">
    <div class="card text-center" style="height: 100%" >
      <div class="card-body">
        <h1 class="card-title">{{graph.name}}</h1>
        <p class="card-text">{{graph.description}}</p>
        <div class="">
          <canvas baseChart
                  [datasets]="graph.data"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="false"
                  [chartType]="'line'"
                  >
          </canvas>
        </div>
        <a (click)="setMainContent(i)" class="btn btn-primary">View All</a>
      </div>
    </div>
  </div>
</div>

<!-- Main (currently selected) card -->
<div class="row pt-4">
  <div class="col-12">
    <div class="card text-center">
      <div class="card-body">
        <h3 class="card-title">{{mainGraph.name}}</h3>
        <p class="card-text">{{mainGraph.description }}</p>
        <div class="chartjs-block">
          <canvas baseChart
                  [datasets]="mainGraph.data"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptionsMain"
                  [colors]="lineChartColors"
                  [legend]="false"
                  [chartType]="lineChartType"
                  [plugins]="lineChartPlugins">
          </canvas>
        </div>
      </div>
    </div>
  </div>

</div>
