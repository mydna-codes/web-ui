
<div *ngIf="!contentLoaded" class="d-flex justify-content-center" style="height: 100%">
  <mat-spinner class="align-self-center"></mat-spinner>
</div>
<div *ngIf="contentLoaded">

  <!-- Smaller cards -->
  <div class="row">
    <div class="col-md-4 col-sm-12 " *ngFor="let graph of graphs; let i = index">
      <div class="card text-center" style="height: 100%" >
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 col-12">
              <h1 class="card-title" style="text-align: left">{{graph.name}}</h1>
            </div>
            <div class="col-md-6 col-12">
              <a (click)="setMainContent(i)" class="btn btn-sm btn-primary">View All</a>
            </div>

          </div>
          <p class="card-text">{{graph.description}}</p>
          <div class="">
            <canvas baseChart
                    [datasets]="graph.data"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="false"
                    [chartType]="'line'"
            >
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main (currently selected) card -->
  <div class="row pt-4">
    <div class="col-12">
      <mat-accordion>
        <mat-expansion-panel [expanded]="true" >
          <mat-expansion-panel-header>
            {{mainGraph.name}} graph
          </mat-expansion-panel-header>
          <div class="card text-center">
            <div class="card-body">
              <p class="card-text">{{mainGraph.description }}</p>
              <div>
                <canvas baseChart
                        [datasets]="mainGraph.data"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptionsMain"
                        [colors]="lineChartColors"
                        [legend]="false"
                        [chartType]="lineChartType"
                        [plugins]="lineChartPlugins">
                </canvas>
              </div>
            </div>
          </div>

        </mat-expansion-panel>
      </mat-accordion>
    </div>

  </div>

  <!-- List of all entities -->
  <div class="row pt-4" *ngIf="mainEntities.length > 0">
    <div class="col-12">
      <mat-accordion>
        <mat-expansion-panel [expanded]="true" >
          <mat-expansion-panel-header>
            List of all DNA-s
          </mat-expansion-panel-header>
          <div>
            <table class="table">
              <thead class="bg-mat-primary">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let entity of mainEntities; let i = index">
                <th scope="row">{{i}}</th>
                <td>{{entity.name}}</td>
              </tr>
              </tbody>
            </table>
          </div>

        </mat-expansion-panel>
      </mat-accordion>
    </div>

  </div>


</div>
